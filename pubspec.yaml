name: tiktok_clone
description: A TikTok clone built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  video_player: ^2.8.1
  chewie: ^1.7.4
  cached_network_image: ^3.3.0
  provider: ^6.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/figma_screens/Icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/figma_screens/Icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/figma_screens/
    - assets/videos/ 